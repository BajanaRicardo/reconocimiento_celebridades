<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Reconocimiento de Celebridades</title>
</head>
<body>
    <div class="bg-primary py-2">
        <h2 class="text-white text-center">RECONOCIMIENTO DE CELEBRIDADES</h2>
    </div>
    <div class="container">
    {% block content %}
        {% if successful_upload %}
            <h2 class="text-primary">Carga exitosa</h2>
            <p>Si quieres cargar otra imagen da click <a href="/upload">aqu√≠</a>
        {% else %}
            <h2 class="text-primary">Carga una imagen de una celebridad</h2>

            <form method="POST" action="/upload" enctype="multipart/form-data">
            <label for="picture">Selecciona una imagen</label>
            <input type="file" name="picture" accept="image/*">
            <button type="submit">Cargar</button>
            </form>
        {% endif %}
    {% endblock %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
